<body>
    <header>
        <nav>
            <div class="left">Rushikesh's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="https://rushikeshhere.github.io/Bharat_Intern/Portfolio/index.html">Home</a></li>
                    <li><a href="https://rushikeshhere.github.io/Bharat_Intern/Portfolio/about.html">About</a></li>
                    <li><a href="https://rushikeshhere.github.io/Bharat_Intern/Portfolio/projects.html">Projects</a>
                    </li>
                    <li><a href="https://rushikeshhere.github.io/Bharat_Intern/Portfolio/contact.html">Contact Me</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <main>
        <section class="first-section">
            <div class="leftsection">
                <div class="content">
                    <p>Let's chat.</p>
                    <p id="about">Tell me about your</p>
                    <p>projects.</p>
                    <p id="somthing">Let's create somthing togetherðŸ¤Ÿ</p>
                    <div class="box">
                        <div class="mail"> <i class="fa-regular fa-envelope"></i>
                            Mail me at : <a href="mailto:rushikeshhere@gmail.com">rushikeshhere@gmail.com</a></div>
                    </div>
                </div>

            </div>
            <div class="rightsection">
                <div class="msg">Send me a Message<i class="fa-solid fa-rocket"></i></div>
                <form id="form">
                    <div class="field">
                        <input type="text" name="from_name" id="from_name" placeholder="Full Name">
                    </div>
                    <div class="field">
                        <input type="text" name="email_id" id="email_id" placeholder="Gmail Id">
                    </div>
                    <div class="field">
                        <input type="text" name="message" id="message" placeholder="Comment">
                    </div>
                    <div class="field">
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <input type="submit" id="button" value="Send Email">
                </form>

            </div>
        </section>

    <script src="contact.js"></script>
